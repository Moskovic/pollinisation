    <h1>DÉPART DE LA RUCHE</h1>
    <p>Vers l’âge de trois semaines, l’abeille ouvrière peut devenir butineuse et s’envole enfin hors de la ruche à la recherche de nectar, de pollen et d’eau, indispensables à la colonie.</p>
    <p>Une butineuse effectue entre 10 et 100 voyages par jour selon la proximité des fleurs.</p>
